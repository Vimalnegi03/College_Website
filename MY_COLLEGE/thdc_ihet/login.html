    <script>
        function selectUserType(userType) {
            document.getElementById('userType').value = userType;
            var additionalFields = document.getElementById('additionalFields');

            // Clear previous additional fields
            additionalFields.innerHTML = '';

            // Add additional fields based on user type
            if (userType === 'student') {
                additionalFields.innerHTML = `
                    <input type="text" id="studentId" name="studentId" placeholder="Student ID">
                    <input type="text" id="major" name="major" placeholder="Major">
                `;
            } else if (userType === 'faculty') {
                additionalFields.innerHTML = `
                    <input type="text" id="facultyId" name="facultyId" placeholder="Faculty ID">

                `;
            } else if (userType === 'admin') {
                additionalFields.innerHTML = `
